<div class="container form">
  <form #login="ngForm" (ngSubmit)="onClickLogin(login.value)">
    <div class="form-group row">
      <label for="username" class="col-sm-2 col-form-label">Email</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" id="username" ngModel name="username" placeholder="Email">
      </div>
    </div>

    <div class="form-group row">
      <label for="password" class="col-sm-2 col-form-label">Password</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="password" ngModel name="password" placeholder="Password">
      </div>
    </div>
    <div class="form-group row text-center">
      <div class="col-sm-10">
        <input type="submit" class="btn btn-dark" id="signUp" name="signUp" value="Log In">
      </div>
    </div>
  </form>
</div>
